<div class="w-full">
    <div class="flex p-4">
      <mat-icon>storage</mat-icon>
      <span class="px-1 text-lg font-bold text-decoration-line">PRATICHE</span>
    </div>
    <hr />
    <app-mdtable
    [datasource]="data"
    [datacolumns]="datacolumns"
    [dataconfig]="dataconfig"
    [datashow]="datashow"
    [localStorageMDTable]="localStorageMDTable"
    (action)="fromMdtableChild($event)"></app-mdtable>
</div>

<mat-drawer-container #draweralledit class="columns-container xs:left-0 md:left-56" >
  <mat-drawer #draweredit class="columns-sidenav">
    <h3>Modifica</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    </form>
    
    <pre>{{ model | json }}</pre>
  </mat-drawer>
  </mat-drawer-container>
  
  <mat-drawer-container #draweralladd class="columns-container xs:left-0 md:left-56" >
  <mat-drawer #draweradd class="columns-sidenav">
    <h3>Inserisci</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    </form>
    
    <pre>{{ model | json }}</pre>

  </mat-drawer>
</mat-drawer-container>
