

<div class="w-full">
  <div class="flex p-4">  
    <mat-icon>storage</mat-icon>
    <span class="px-1 text-lg font-bold text-decoration-line">FITTERS</span>
    
</div>

<hr>
  <app-mdtable
    [datasource]="data"
    [datacolumns]="datacolumns"
    [dataconfig]="dataconfig"
    [datashow]="datashow"
    [localStorageMDTable]="localStorageMDTable"
    (action)="fromMdtableChild($event)"></app-mdtable>
</div>

<mat-drawer-container #draweralledit class="columns-container xs:left-0 md:left-56">
  <mat-drawer #draweredit class="columns-sidenav">
    <h3 translate>edit_fitter</h3>
    <!-- Formly -->
    <form [formGroup]="formEdit" (ngSubmit)="onSubmitEdit()">
      <formly-form [form]="formEdit" [fields]="fieldsEdit" [model]="modelEdit" [options]="optionsEdit"></formly-form>
      <br />
      <hr />
      <br />
      <button translate
        type="submit"
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 border border-gray-900 text-gray-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] rounded-full"
        [disabled]="!formEdit.valid">
        submit_fitter_dialog
      </button>
      <button translate (click)="this.draweredit.toggle()"
        type="button" 
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 border border-gray-900 text-gray-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] rounded-full"
        >
        exit_fitter_dialog
      </button>
    </form>
    <!-- Formly End -->
  
    </mat-drawer>
</mat-drawer-container>

<mat-drawer-container #draweralladd class="columns-container xs:left-0 md:left-56" autosize>
  <mat-drawer #draweradd class="columns-sidenav">
    <h3>Inserisci</h3>
     <!-- Formly -->
     <form [formGroup]="formNew" (ngSubmit)="onSubmitAdd()">
      <formly-form [form]="formNew" [fields]="fieldsNew" [model]="modelNew" [options]="optionsNew"></formly-form>
      <br />
      <hr />
      <br />
      <button translate
        type="submit"
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 border border-gray-900 text-gray-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] rounded-full"
        [disabled]="!formNew.valid">
        submit_fitter_dialog
      </button>
      <button translate (click)="this.draweradd.toggle()"
        type="button" 
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 border border-gray-900 text-gray-900 hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] rounded-full"
        >
        exit_fitter_dialog
      </button>
    </form>
    <!-- Formly End -->
  
  </mat-drawer>
</mat-drawer-container>
